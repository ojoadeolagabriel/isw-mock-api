<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/header :: route-view-head"></th:block>
<body style="background-color:#F5F3EE">
<th:block th:include="fragments/top_navbar :: top_navbar"></th:block>

<div class="container">
    <br>

    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
        <strong>New feature update!</strong> You can not pull logs.
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <label href="#" class="list-group-item active">
                    Select interval
                </label>
                <a href="logs?interval=5" class="list-group-item"> view last 5 mins</a>
                <a href="logs?interval=10" class="list-group-item">view last 10 mins</a>
                <a href="logs?interval=20" class="list-group-item">view last 20 mins</a>
                <a href="logs?interval=30" class="list-group-item">view last 30 mins</a>
                <a href="logs?interval=60" class="list-group-item">view last 1 hour</a>
                <a href="logs?interval=120" class="list-group-item">view last 2 hours</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-default" style="min-height: 500px">
                <div>
                    <div class="panel-body">
                        <form method="post" action="" modelAttribute="searchFormData">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                       placeholder="Filter messages.." name="btnFilterRoute">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" style="background-color:#F5F5F5" type="submit"><span
                                            class="glyphicon glyphicon-search"/></button>
                                </span>
                            </div>
                        </form>

                        <br>

                        <label th:text="${#lists.size(data)}"/> entries over the last <label
                            th:text="${param.interval + ' minutes...'}" class="label label-success"/>
                        <br><br>
                        <div th:each="log,rowStat : ${data}">
                            <div class="row custom-hover-light"
                                 style="font-size: 13px;border-bottom: 1px solid #FAF9F9">
                                <div style="color: #c0c0c0; width: 15px" class="col-md-1"
                                     th:text="${rowStat.index} + '.'"></div>
                                <div th:switch="${log.logType}">
                                    <div th:case="'instance-restart'" class="col-md-2"><label class="label label-danger"
                                                                                              th:text="${log.logType}"/>
                                    </div>
                                    <div th:case="'new-route'" class="col-md-2"><label class="label label-warning"
                                                                                       th:text="${log.logType}"/></div>
                                    <div th:case="'new-request'" class="col-md-2"><label class="label label-default"
                                                                                         th:text="${log.logType}"/>
                                    </div>
                                </div>
                                <div class="col-md-4" style="color: gray" th:text="${log.logMessage}"></div>
                                <div class="col-md-3" th:text="${log.logStackTrace}"></div>
                                <div class="col-md-2" th:text="${log.getDateTimeCreatedMessage()}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <div class="text-center">Â© 2018 Interswitch Limited. All Rights Reserved.</div>
    <br>
</div>
</body>
</html>
