<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="edit_details_view">
    <div th:attr="id=${'view_route_' + route.requestId}" class="modal fade" role="dialog">
        <div class="modal-dialog" style="font-size: 12px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><label th:text="${route.requestId}"></label></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3">API Path:</label>
                            <div class="col-sm-9">
                                <u><p class="form-control-static" th:text="${route.path}"></p></u>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">HTTP Method:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" th:text="${#strings.toUpperCase(route.verb)} + ' @ ' + ${#strings.toUpperCase(route.contentType)}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">HTTP Status:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" th:text="${route.responseStatus} + ' - ' + ${route.getResponseMessage()}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Created:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" th:text="${route.getDateTimeCreatedMessage()}"></p>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10px">
                            <label class="control-label col-sm-3">Environment:</label>
                            <div class="col-sm-9 text-align-right">
                                <p class="form-control-static" th:text="${#strings.toUpperCase(route.environment)}"/>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Template:</label>
                            <div class="col-sm-9">
                                <textarea style="background-color:#EAECEE" disabled class="form-control" th:text="${route.responseBody}" rows="14"></textarea>
                            </div>
                        </div>
                        <div style="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">*will be treated as a <span class="label label-danger" th:text="${route.routeType}"/> template</div>
                        </div>
                        <br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" th:onclick="${'showEditDialogFromDetailView(''' + route.requestId + ''')'}" >Edit</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
